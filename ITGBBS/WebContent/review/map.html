<!DOCTYPE html>
<html>  
<head>  
<title>geocoder</title>  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">  
</script>  
<!-- <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=AIzaSyA4GptBJKgT9JdGs9KHS8YuFK_LGcXBRcA&sensor=false&language=ko"></script>
 -->
 <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=AIzaSyBaT_zyFWTr33lce048HEerm0JSZQsCvp4&sensor=false&language=ko"></script>
 

<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
<script type="text/javascript">  
    $(document).ready(function() {  
        var latlng = new google.maps.LatLng(37.5640, 126.9751);  
        var myOptions = {  
              zoom : 12,  
              center : latlng,  
              mapTypeId : google.maps.MapTypeId.ROADMAP  
        }  
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);  
        var marker = new google.maps.Marker({  
            position : latlng,   
            map : map  
        });  
          
        var geocoder = new google.maps.Geocoder();  
          
        google.maps.event.addListener(map, 'click', function(event) {  
            var location = event.latLng;  
            geocoder.geocode({  
                'latLng' : location  
            }, function(results, status){  
                if( status == google.maps.GeocoderStatus.OK ) {  
                    $('#address').val(results[0].formatted_address);  
                    $('#lat').html(results[0].geometry.location.lat());  
                    $('#lng').html(results[0].geometry.location.lng());  
                }  
                else {  
                    alert("Geocoder failed due to: " + status);  
                }  
            });  
            if( !marker ) {  
                marker = new google.maps.Marker({  
                    position : location,   
                    map : map  
                });  
            }  
            else {  
                marker.setMap(null);  
                marker = new google.maps.Marker({  
                    position : location,   
                    map : map  
                });  
            }  
            map.setCenter(location);  
        });  
          
        $("#address").focusout(function(){  
            var address = $(this).val();  
            if( address != '') {  
                geocoder.geocode({  
                    'address' : address  
                }, function(results, status){  
                    if( status == google.maps.GeocoderStatus.OK ) {  
                        $('#lat').html(results[0].geometry.location.lat());  
                        $('#lng').html(results[0].geometry.location.lng());  
                        map.setCenter(results[0].geometry.location);  
                        if( !marker ) {  
                            marker = new google.maps.Marker({  
                                position : results[0].geometry.location,   
                                map : map  
                            });  
                        }  
                        else {  
                            marker.setMap(null);  
                            marker = new google.maps.Marker({  
                                position :  results[0].geometry.location,   
                                map : map  
                            });  
                        }  
                    }  
                    else {  
                        alert("Geocoder failed due to: " + status);  
                    }  
                });  
            }  
        });  
    });  
</script>  
</head>  
<body>  
    <table border="1">  
        <tr>  
            <td colspan="2"><div id="map_canvas" style="width: 460px; height: 380px;"></div></td>  
        </tr>  
        <tr>  
            <th width="100">위도</th>  
            <td id="lat"></td>  
        </tr>  
        <tr>  
            <th>경도</th>  
            <td id="lng"></td>  
        </tr>  
        <tr>    
            <th>주소</th>  
            <td><input type="text" id="address" value="" size="50"/></td>  
        </tr>  
    </table>  
</body>  
</html>
